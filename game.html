<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="game.css"/>
</head>
<body>
  <h1 class="title">Stone-Paper-Sessior Game</h1>
  <div class="block">
    <img class="stone" src="./stone.png" <button onclick="playgame('Stone');"></button>
    <img class="paper" src="./paper.png" <button onclick="playgame('Paper');"></button>
    <img class="sessior" src="./sessior.png" <button onclick="playgame('Sessior');"></button>
  </div>
  <div class="reset-block"> <button class="reset" score.Wins=0;
    score.Losses=0;
    score.Ties=0;">Reset</button></div>
 
  <script>
    
    const score={
    Wins:0,
    Losses:0,
    Ties:0,
    };

    function playgame(playermove)
    {
      let pickedcomputer=' ';
      let result=' ';
      pickedcomputer=computermove();
      if(playermove=='Stone')
      {
        if(pickedcomputer=='Sessior')
         result='Win';
        else if(pickedcomputer=='Paper')
         result='Loss';
        else if(pickedcomputer=='Stone')
         result='Tie';
      }

     else if(playermove=='Paper')
      {
        if(pickedcomputer=='Stone')
         result='Win';
        else if(pickedcomputer=='Sessior')
         result='Loss';
        else if(pickedcomputer=='Paper')
         result='Tie';
      }

      else if(playermove=='Sessior')
      {
        if(pickedcomputer=='Paper')
         result='Win';
        else if(pickedcomputer=='Stone')
         result='Loss';
        else if(pickedcomputer=='Sessior')
         result='Tie';
      }
      
    if(result=='Win')
    {
      score.Wins=score.Wins+1;
    }
    else if(result=='Loss')
    {
      score.Losses=score.Losses+1;
    }
    else if(result=='Tie')
    {
      score.Ties=score.Ties+1;
    }

      alert(`You Picked ${playermove}.Computer picked ${pickedcomputer} So the  game you ${result} 
Win:${score.Wins}  Loss:${score.Losses}  Tie:${score.Ties}`)
    }
    function computermove()
    {
        let res=' ';
        const randomnumber=Math.random();
        if(randomnumber>=0 && randomnumber<=1/3)
          res='Stone';
        else if(randomnumber>1/3 && randomnumber<=2/3)
          res='Paper';
        else if(randomnumber>2/3 && randomnumber<=1)
          res='Sessior';
        return res;

    }

  </script>
</body>
</html>
